<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipefy</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container" id="main-container">
        <h1 class="logo">Recipefy</h1>
        
        <img src="https://images.unsplash.com/photo-1505935428862-770b6f24f629?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1467&q=80" alt="Cooking Header" class="header-image">
        
        <div class="btn-container">
            <button class="btn" id="add-recipe-btn">Add a Recipe</button>
            <button class="btn" id="view-recipes-btn">View Existing Recipes</button>
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal" id="add-recipe-modal">
        <div class="modal-content">
            <h2 class="modal-title">Add a New Recipe</h2>
            <form id="recipe-form">
                <div class="form-group">
                    <label for="recipe-name" class="form-label">Recipe Name:</label>
                    <input type="text" id="recipe-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="recipe-ingredients" class="form-label">Ingredients:</label>
                    <textarea id="recipe-ingredients" class="form-textarea" placeholder="Enter each ingredient on a new line..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe-instructions" class="form-label">Instructions:</label>
                    <textarea id="recipe-instructions" class="form-textarea" placeholder="Enter the cooking instructions..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe-time" class="form-label">Cooking Time (minutes):</label>
                    <input type="number" id="recipe-time" class="form-input" min="1" required>
                </div>
                <button type="submit" class="form-submit">Save Recipe</button>
            </form>
        </div>
    </div>

    <!-- Recipe List Container -->
    <div class="container hidden" id="recipe-list-container">
        <h1 class="logo">Recipefy</h1>
        <button class="btn back-btn" id="back-btn">Back to Home</button>
        <div class="recipe-list">
            <h2 class="recipe-list-title">My Recipes</h2>
            <div class="recipe-grid" id="recipe-grid">
                <!-- Recipe cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
